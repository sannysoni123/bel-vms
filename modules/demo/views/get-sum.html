<div>
    <h2>Simple Addition of 2 numbers</h2>
    Value of a is {{ valueA }} but you can change <input type = "text" ng-model = "valueA"/><br/>
    Value of b is {{ valueB }} but you can change <input type = "text" ng-model = "valueB"/><br/>
    <button ng-click = "getSum()">ADD</button><br/>
    Sum : {{ sum }}
</div>
